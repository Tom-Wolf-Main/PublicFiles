<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
        }

        img {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
    </style>
</head>
<body>
    <img id="cyclingImage" src="TowerVariation1.jpg">
    
    <script>
        const images = ['TowerVariation1.jpg', 'TowerVariation2.jpg', 'DungeonVariation1.jpg'];
        const imgElement = document.getElementById('cyclingImage');
        const randomIndex = Math.floor(Math.random() * images.length);
        imgElement.src = images[randomIndex];
    </script>
</body>
</html>
